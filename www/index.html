			function showDuck()
			{
				if(document.getElementById("duck").style.visibility != "visible")

					document.getElementById("duckButton").innerHTML = "Hide Duck";
				}

				else
				{
					document.getElementById("duck").style.visibility = "hidden";
					document.getElementById("duckButton").innerHTML = "Show Duck";
				}
			}
				
		</script>
